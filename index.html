<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Train Scheduler</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>


    <main role="main" class="container">

        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-4" id="display-4">Coastal Train Scheduler</h1>
                <br>
                <p>Cruise the coast of California</p>

            </div>

        </div>

        <div class="container">

            <div class="card">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <div class="row" id="staticData">
                            <div class="col-2">Train Name</div>
                            <div class="col-2">Destination</div>
                            <div class="col-2">Frequency (min)</div>
                            <div class="col-2">Next Arrival</div>
                            <div class="col-2">Minutes Away</div>
                        </div>
                        <hr>
                        <div class="row" id="dynamicData">
                            <div class="col-2" id="trainName"></div>
                            <div class="col-2" id="destination"></div>
                            <div class="col-2" id="frequency"></div>
                            <div class="col-2" id="nextArrival"></div>
                            <div class="col-2" id="minutesAway"></div>
                        </div>
                    </blockquote>
                </div>
            </div>

            <br>
            <br>

            <div class="card">
                <div class="card-header">
                    Add Train Route
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Train Name</label>
                                <input type="text" class="form-control" id="trainName-input" placeholder="Train Name">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Destination</label>
                                <input type="text" class="form-control" id="destination-input" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">First Train Time</label>
                                <input type="text" class="form-control" id="first-train-time-input" placeholder="First Train Time (Military Time)">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Frequency</label>
                                <input type="text" class="form-control" id="frequency-input" placeholder="Frequency (In Minutes)">
                            </div>
                            <input class="btn btn-primary" id="submit" type="submit" value="Submit">

                        </form>

                    </blockquote>
                </div>
            </div>

        </div>

    </main>

    <script language="JavaScript" type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
